<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLS-01</title>
  <script src="p5.min.js"></script>
  <script src="p5.sound.min.js"></script>
  <script src="sketch.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="controls">
      <h1>game of life synth</h1>
    </div>
    <div class='game' id='game'></div>
    <div class='controls'>
      <p><a onclick="init()" href="#">play</a></p>

      <p>oct <a onclick="octDown()" href="#"> - </a>/<a onclick="octUp()" href="#"> + </a> </p>
      <p>step <a onclick="stepDown()" href="#"> - </a>/<a onclick="stepUp()" href="#"> + </a> </p>

      <p class="sliderP" id="speedP">speed</p>
        <input type="range" min="1" max="100" value="30" class="slider" id="speedSlider" oninput="speedSliderChange()">

      <p class="sliderP" id="volumeP">vol</p>
        <input type="range" min="0" max="100" value="50" class="slider" id="volumeSlider" oninput="volumeSliderChange()">

      <p>detune</p>
      <input type="range" min="0" max="100" value="20" class="slider" id="ySlider" oninput="ySliderChange()">

      

      <div class="outro">
        <p>a music tool by <a href="https://usefulparade.com" target="_blank">Useful Parade</a></p>
        <p>dreamed up and built by <a href="https://lukewilliamsmusic.com">Luke</a> on april 14, 2020 during the <br>covid-19 quarantine</p>
        <p>made in <a href="https://p5js.org" target="_blank">p5js</a>, using a game of life implementation from Dan Shiffman's <a href="https://natureofcode.com/" target="_blank">Nature of Code</a></p>
        
        <p>rip John Conway</p>
      </div>
    </div>
  </div>
</body>

</html>
