<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>The wind, east of Lake Erie</title>
    <meta name="description" content="a design cooperative by Luke Williams and Blair Johnson">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/wind.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="../../js/p5.min.js"></script>
    <script src="../../js/p5.dom.min.js"></script>
    <script src="../../js/p5.sound.min.js"></script>
    <script src="js/matter.js"></script>
    <!-- <script src="js/noise.js"></script> -->
</head>

<body onload="windUpdate();">
  <div class="container">
    <div class="title">
      <h1>the wind, <span>east of lake erie</span></h1>
    </div>

    <div class="optionsButton" onclick="optionsToggle()">
      <p>+</p>
    </div>

    <div id="options" class="options">
      <div class="optionsContent">
        <p>NOAA station ID: <a target="_blank" href="https://tidesandcurrents.noaa.gov/stationhome.html?id=9063020">9063020</a></p>
        <br>
        <p>~ wind speed ~</p>
          <p id ="baseline">baseline:</p>
          <p id="gust">gusts: </p>
        <br>
        <p>~ volume ~</p>
          <input type="range" min="0" max="100" value="50" class="slider" id="vol">
        <p></p><br>

        <p>~ waveform ~</p>
            sine <input type="radio" name="waveform" value=0 class="radio" onclick="waveformSelector(this)"><br>
            tri <input type="radio" name="waveform" value=1 class="radio" onclick="waveformSelector(this)"><br>
            square <input type="radio" name="waveform" value=2 class="radio" onclick="waveformSelector(this)" checked><br>
            saw <input type="radio" name="waveform" value=3 class="radio" onclick="waveformSelector(this)"><br>
        
        <br>
        <p>~ FM ~</p>
          freq: <input type="range" min="0" max="100" value="60" class="slider" id="fmFreq" onload, onclick="fmFreq(this)">
          amt: <input type="range" min="0" max="100" value="40" class="slider" id="fmAmt" onload, onclick="fmAmp(this)">
        <p></p><br> 
        <p>~ release ~</p>
          <input type="range" min="0" max="100" value="25" class="slider" id="release" onclick, onload="releaseChange(this)">
        <p></p><br>
        <p>~ tips & tricks ~</p>
        <br>
        <p>qwerty = piano</p>
        <p>octave -/+: [ ]</p>
        <br>
        <p>try coming back <br>when it's windy <br>at my house</p>
        <p></p>
      </div>

    </div>

    <div class="p5Canvas"></div>
  </div>
</body>

<script src="js/thewind.js"></script>
<script src="js/synth.js"></script>
